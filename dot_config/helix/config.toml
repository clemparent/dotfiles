
theme = "catppuccin_frappe"

######## EDITOR ########
[editor]  
color-modes=true
cursorline=true 
cursorcolumn=true
bufferline="always"
end-of-line-diagnostics = "hint"
continue-comments = false
jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.statusline]
left = ["separator", "spacer", "mode", "spacer", "separator", "file-base-name", "separator", "spacer", "spinner"] 
center= ["diagnostics","separator","spacer","position","separator", "spacer"]
right= ["file-modification-indicator"]
mode.normal = "NORMAL"
mode.insert = "EDITING"
mode.select = "SELECT"

[editor.cursor-shape]
insert="underline"
select="hidden"

[editor.gutters.line-numbers]
min-width=1

[editor.auto-save]
focus-lost=true
after-delay.enable=true
after-delay.timeout=6000
######## KEY MAPPING ########

[keys.normal]
# Unselect the line above
A-x = "extend_to_line_bounds"
X = ["extend_line_up", "extend_to_line_bounds"]
# Bind `gw` function to enter key
"ret" = "goto_word"

# yazi
[keys.normal.C-y]
# Open the file(s) in the current window
y = ":sh zellij run -n Yazi -c -f -x 10%% -y 10%% --width 80%% --height 80%% -- bash ~/.config/helix/yazi-picker.sh open %{buffer_name}"
# Open the file(s) in a vertical split
v = ":sh zellij run -n Yazi -c -f -x 10%% -y 10%% --width 80%% --height 80%% -- bash ~/.config/helix/yazi-picker.sh vsplit %{buffer_name}"
# Open the file(s) in a horizontal split
h = ":sh zellij run -n Yazi -c -f -x 10%% -y 10%% --width 80%% --height 80%% -- bash ~/.config/helix/yazi-picker.sh hsplit %{buffer_name}"

[keys.select]
# Unselect the line above
A-x = "extend_to_line_bounds"
X = ["extend_line_up", "extend_to_line_bounds"]

